<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Мой сайт
        {% endblock %}
    </title>
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills">
        {% for name, link in menu %}
        <li class="nav-item"><a href="{{ link }}" class="nav-link">{{ name }}</a></li>
        {% endfor %}
    </ul>
    {% block content %}
    Страница не заполнена
    {% endblock %}
</div>
</body>
</html>
