{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <h1 class="col-12 text-monospace text-center">{{ title }}</h1>
    {% for good in goods %}
    {% if good.type == "shoes" %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{ good.name }}</h2>
        <p>{{ good.description }}</p>
        <img class="img-fluid" src="/static/image/{{ good.img }}" alt="{{ good.img }}">
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
