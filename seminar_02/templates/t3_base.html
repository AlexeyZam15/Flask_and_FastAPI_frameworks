<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Мой сайт
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-pills">
        {% if username %}
        <li class="nav-item"><p>{{ username }}</p></li>
        <li class="nav-item"><a href="{{ url_for('log_out') }}" class="nav-link">Выйти</a></li>
        <li class="nav-item"><a href="{{ url_for('delete') }}" class="nav-link">Удалить аккаунт</a></li>
        {% else %}
        <li class="nav-item"><a href="{{ url_for('auth') }}" class="nav-link">Войти</a></li>
        <li class="nav-item"><a href="{{ url_for('registration') }}" class="nav-link">Регистрация</a></li>
        {% endif %}
        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Главная</a></li>
    </ul>
    {% block content %}
    Страница не заполнена
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
